<!DOCTYPE html>

<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="icon" type="image/png" href="https://qeeqbox.com/images/icon.png" />
  <title>Raven Example</title>
  <style type="text/css">

    html {
      overflow: auto;
    }

    html,body {
      height: 100%;
      margin: 0px;
      padding: 0px;
      border: none;
    }

    iframe {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
      display: block;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <iframe id="raven-iframe" src="src/raven.html" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe>
  <script type="text/javascript">
    var raven = undefined
    async function raven_wrapper(world_type, selected_countries, remove_countries, height, width, background_color, orginal_country_color, clicked_country_color, selected_country_color, global_timeout, db_length, global_stats_limit, location, panels,
      disable, verbose) {
      const delay = x => new Promise(y => setTimeout(y, x))
      while (raven === undefined) {
        raven = document.getElementById('raven-iframe').contentWindow.raven
        await delay(100);
      }
      raven.init_all(world_type, selected_countries, remove_countries, height, width, background_color, orginal_country_color, clicked_country_color, selected_country_color, global_timeout, db_length, global_stats_limit, location, panels, disable,
        verbose)
      raven.init_world()
    }
    raven_wrapper(null, [], ["aq"], window.innerHeight, window.innerWidth, "#212222", "#737373", "#6c4242", "#ff726f", 2000, 100, 10, 'scripts', ['output', 'tooltip', 'random', 'insert'], [],
      false)
  </script>
</body>

</html>
